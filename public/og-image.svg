<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="rgba(232,57,14,0.12)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0c0c0c"/>

  <!-- Subtle warm glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Logo mark -->
  <g transform="translate(80, 80)">
    <rect width="48" height="48" rx="6" fill="#0c0c0c" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    <path d="M12 10h17v4.5H17v6h9v4.5H17v6h12V35H12V10z" fill="#ededed"/>
    <circle cx="38" cy="38" r="3" fill="#E8390E" opacity="0.9"/>
  </g>

  <!-- Name -->
  <text x="145" y="113" font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-weight="600" font-size="26" fill="#ededed" letter-spacing="-0.02em">Eva Good</text>

  <!-- Main headline -->
  <text font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-weight="700" letter-spacing="-0.03em">
    <tspan x="80" y="290" font-size="80" fill="#ededed">Eva Good</tspan>
    <tspan x="80" y="380" font-size="80" fill="#E8390E">designs things</tspan>
    <tspan x="80" y="470" font-size="80" fill="#ededed">for screens.</tspan>
  </text>

  <!-- Accent underline -->
  <rect x="80" y="480" width="100" height="3" rx="1.5" fill="#E8390E" opacity="0.6"/>

  <!-- URL in mono -->
  <text x="80" y="570" font-family="'Space Mono', 'Courier New', monospace" font-weight="400" font-size="16" fill="#555555" letter-spacing="0.1em">EVABGOOD.COM</text>

  <!-- Eyebrow label in mono -->
  <text x="1120" y="570" font-family="'Space Mono', 'Courier New', monospace" font-weight="400" font-size="14" fill="#555555" letter-spacing="0.15em" text-anchor="end">DESIGNER</text>
</svg>
